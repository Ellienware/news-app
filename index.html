<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News API Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="news-form">
      <label for="country">Country:</label>
      <input type="text" id="country" placeholder="Enter country code (e.g., us)" required>

      <label for="category">Category:</label>
      <input type="text" id="category" placeholder="Enter category (e.g., business)" required>

      <button type="button" onclick="fetchNews()">Get News</button>
    </form>

    <div id="news-results">
      <h2>News Results</h2>
      <ul id="news-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
